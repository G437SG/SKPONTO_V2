services:
  - type: web
    name: skponto-app
    env: python
    plan: free
    buildCommand: bash build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_CONFIG
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: skponto-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WTF_CSRF_ENABLED
        value: true
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: AUTO_BACKUP_ENABLED
        value: true
      - key: BACKUP_FREQUENCY_HOURS
        value: 24
      - key: BACKUP_RETENTION_DAYS
        value: 30
      - key: TIMEZONE
        value: America/Sao_Paulo
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_CONTENT_LENGTH
        value: 16777216

databases:
  - name: skponto-db
    plan: free
