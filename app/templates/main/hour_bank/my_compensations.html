{% extends "base.html" %}

{% block title %}Minhas Compensações{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="fas fa-balance-scale"></i> Minhas Compensações</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <a href="{{ url_for('main.request_compensation') }}" class="btn btn-success">
                            <i class="fas fa-plus"></i> Nova Solicitação
                        </a>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Data Solicitação</th>
                                    <th>Período</th>
                                    <th>Horas</th>
                                    <th>Motivo</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" class="text-center text-muted">
                                        Nenhuma solicitação de compensação encontrada.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
