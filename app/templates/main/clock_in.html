{% extends "base.html" %}

{% block title %}Registrar Entrada - SKPONTO{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">Registrar Entrada</h1>
            <p class="text-muted">Registre sua entrada no sistema</p>
        </div>
        <div>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <!-- Card de Registro -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-clock text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h4 class="card-title mb-3">Registrar Entrada</h4>
                    <p class="text-muted mb-4">Clique no botão abaixo para registrar sua entrada</p>
                    
                    <!-- Horário Atual -->
                    <div class="alert alert-info">
                        <h5 id="currentTime"></h5>
                        <small>Horário atual</small>
                    </div>
                    
                    <!-- Formulário -->
                    <form method="POST" action="{{ url_for('main.clock_in') }}">
                        {{ csrf_token() }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Registrar Entrada
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('pt-BR');
    const dateString = now.toLocaleDateString('pt-BR');
    document.getElementById('currentTime').innerHTML = `${timeString}<br><small>${dateString}</small>`;
}

// Atualizar a cada segundo
setInterval(updateTime, 1000);
updateTime(); // Chamada inicial
</script>
{% endblock %}
