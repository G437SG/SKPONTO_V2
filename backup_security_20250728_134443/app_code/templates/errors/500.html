{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-content">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h2 class="mb-4">Erro interno do servidor</h2>
                <p class="lead text-muted mb-4">
                    Ocorreu um erro interno. Nossa equipe foi notificada e está trabalhando para resolver o problema.
                </p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{{ url_for('main.dashboard' if current_user.is_authenticated else 'main.index') }}" 
                       class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Página Inicial
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo me-2"></i>Tentar Novamente
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
